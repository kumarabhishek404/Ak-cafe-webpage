<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ak Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="Images/logo2.jpeg" class="logo" alt="logo">

                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">Cake Delivery</a></li>
                    <li><a href="#">How To Order</a></li>
                    <li><a href="#">Check Now</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"> <i class="fa fa-bars"></i></a>
            </div>
        </nav>

        <div class="main-content-header">
            <h1>Welcome To <span class="colorchange">Ak Cafe</span>. <br> House Of Cake Lover OO Yes</h1>
            <a href="#" class="btn btn-full">click to order</a>
            <a href="#" class="btn btn-nav">show me more</a>
        </div>
    </header>

    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById("check-class");
            if(x.style.display === "none"){
                x.style.display = "block";
            }else{
                x.style.display="none"; 
            }
        }
    </script>
</body>

</html>
